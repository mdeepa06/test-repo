---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-support
  namespace: bootstrap
spec:
  dependsOn:
    - name: monitoringaddon
      namespace: lamm
  chart:
    spec:
      chart: istio-support
      version:  1.0.0
      sourceRef:
        kind: HelmRepository
        name: ct-helm-virt
        namespace: infrastructure-qa-fluxsystem
  interval: 5m
  values:
    image: "istio_helper:v0.0.19"

    imagePullSecrets:
      - name: image-creds

    # Service account will be deployed as part of bootstrap support chart
    serviceAccountName: "isttiobootstrapsvc"

    # Kubernetes cluster name
    clustername: cluster-b
